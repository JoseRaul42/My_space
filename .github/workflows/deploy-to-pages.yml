name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore personalBlogstylesite.Web.Client/personalBlogstylesite.Web.Client.csproj
      
    - name: Build
      run: dotnet build personalBlogstylesite.Web.Client/personalBlogstylesite.Web.Client.csproj --no-restore -c Release
      
    - name: Publish
      run: dotnet publish personalBlogstylesite.Web.Client/personalBlogstylesite.Web.Client.csproj -c Release -o publish --nologo
      
    - name: Change base href in index.html
      run: |
        sed -i 's|<base href="/" />|<base href="/'${GITHUB_REPOSITORY#*/}'/" />|g' publish/wwwroot/index.html
        
    - name: Create 404.html
      run: cp publish/wwwroot/index.html publish/wwwroot/404.html
      
    - name: Add .nojekyll file
      run: touch publish/wwwroot/.nojekyll
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: '${{ steps.deployment.outputs.page_url }}'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
